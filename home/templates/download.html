<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Download Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      overflow: hidden;
    }
    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      background: linear-gradient(to right, #6a11cb, #2575fc);
    }
    .container {
      position: relative;
      z-index: 1;
      max-width: 900px;
      margin-top: 50px;
      color: #fff;
    }
    .card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(10px);
      padding: 30px;
      text-align: center;
      margin-top: 50px;
    }
    .card-body {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .clipboard {
      display: inline-block;
      padding: 15px 30px;
      border-radius: 25px;
      background: linear-gradient(135deg, #FDEB71 10%, #F8D800 100%);
      color: #04048c;
      font-size: 16px;
      font-weight: bold;
      text-decoration: none;
      transition: all 0.3s ease;
      margin: 20px 0;
    }
    .clipboard:hover {
      background: linear-gradient(135deg, #F8D800 10%, #FDEB71 100%);
      color: #fff;
      transform: scale(1.05);
    }
    .clipboard:active {
      transform: scale(0.95);
    }
    .img-fluid {
      transition: transform 0.2s;
    }
    .img-fluid:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>

  <div class="container text-center">
    <img src="/media/image/download.svg" class="img-fluid img-responsive" style="height: 200px; margin-bottom: 20px;">
    <div class="card">
      <div class="card-body">
        <a href="javascript:void(0);" class="clipboard" onclick="redirectToDownload('{{ uid }}')">Download Files</a>
        <p>Have you already clicked?</p>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
  <script>
    particlesJS("particles-js", {
      "particles": {
        "number": {
          "value": 80,
          "density": {
            "enable": true,
            "value_area": 800
          }
        },
        "color": {
          "value": "#ffffff"
        },
        "shape": {
          "type": "circle",
          "stroke": {
            "width": 0,
            "color": "#000000"
          },
          "polygon": {
            "nb_sides": 5
          },
          "image": {
            "src": "img/github.svg",
            "width": 100,
            "height": 100
          }
        },
        "opacity": {
          "value": 0.5,
          "random": false,
          "anim": {
            "enable": false,
            "speed": 1,
            "opacity_min": 0.1,
            "sync": false
          }
        },
        "size": {
          "value": 3,
          "random": true,
          "anim": {
            "enable": false,
            "speed": 40,
            "size_min": 0.1,
            "sync": false
          }
        },
        "line_linked": {
          "enable": true,
          "distance": 150,
          "color": "#ffffff",
          "opacity": 0.4,
          "width": 1
        },
        "move": {
          "enable": true,
          "speed": 6,
          "direction": "none",
          "random": false,
          "straight": false,
          "out_mode": "out",
          "bounce": false,
          "attract": {
            "enable": false,
            "rotateX": 600,
            "rotateY": 1200
          }
        }
      },
      "interactivity": {
        "detect_on": "canvas",
        "events": {
          "onhover": {
            "enable": true,
            "mode": "repulse"
          },
          "onclick": {
            "enable": true,
            "mode": "push"
          },
          "resize": true
        },
        "modes": {
          "grab": {
            "distance": 400,
            "line_linked": {
              "opacity": 1
            }
          },
          "bubble": {
            "distance": 400,
            "size": 40,
            "duration": 2,
            "opacity": 8,
            "speed": 3
          },
          "repulse": {
            "distance": 200,
            "duration": 0.4
          },
          "push": {
            "particles_nb": 4
          },
          "remove": {
            "particles_nb": 2
          }
        }
      },
      "retina_detect": true
    });

    function redirectToDownload(uid) {
      window.location.href = `/redirect/${uid}/`;
    }
  </script>
</body>
</html>
